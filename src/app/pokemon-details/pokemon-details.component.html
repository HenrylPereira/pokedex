<po-page-default
  [p-actions]="actions"
  [p-breadcrumb]="breadcrumb"
  [p-title]="title" >

  <img class="pokemon-image" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemonid}}.png'>
  <po-dynamic-view [p-fields]="fields" [p-value]="employee">
  </po-dynamic-view>

  <po-divider></po-divider>

  <po-table
    [p-auto-collapse]="true"
    [p-columns]="columns"
    [p-hide-columns-manager]="true"
    [p-items]="items"
    [p-sort]="true"
    [p-striped]="true">
  </po-table>
</po-page-default>
